<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID Data Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static\style\style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>COVID Data Tracker</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <!-- <p>{{county_heatmap}}</p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h1>USA Total Cases</h1>
        <h2>USA Total Deaths</h2>
        <h3>Cases and Deaths By County</h3>
      </div>
      <div class="col-md-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">State Statistics</h2><p></p>
            <div><strong>Order Date:</strong> <span id='order_date'></span></div>
            <div><strong>Expiration Date:</strong> <span id='order_expiration_date'></span></div>
            <div><strong>Total Cases:</strong> <span id='total_cases'></span></div>
            <div><strong>Total Deaths:</strong> <span id='total_deaths'></span></div>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Choose a State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- The div where we will inject our map -->
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    var state_heatmap = JSON.parse('{{ state_heatmap | safe}}');
    var usa_heatmap = JSON.parse('{{ usa_heatmap | safe}}');
    var county_heatmap = JSON.parse('{{ county_heatmap | safe}}');
  </script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/config.js"></script>
  <script src="./static/js/logic.js"></script>

</body>

</html>
